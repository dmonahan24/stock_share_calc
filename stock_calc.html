<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Stock Share Purchase Amount Calculator</title>
  <link href="stock_calc_styles.css" rel="stylesheet" />
</head>
<body>

  <div>
    <span id="portSize">Portfolio Size: </span>
    <span id="dollarSign"> $</span>
    
    <input class="header" id="portAmount" name="Portfolio Size" 
    placeholder="10,000.00" maxlength="12" size="12" 
    type="text" onkeypress="return isNumber(event)"/>
  </div>
  
  <br>

  <div>
    <script>
      function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 46 || charCode == 47 || charCode > 57)) {
          return false;
        }
    return true;
      }
    </script>
    
    <button class="buttons calcButton" id="calcButton" onclick="calculateTable()">
      <span>Calculate</span>
    </button>
    <button class="buttons clearButton" onclick="clearTable()">
      Clear
    </button>
    <button class="buttons printButton" onclick="window.print()">
      Print
    </button>
    <button class="buttons exportButton" onclick="exportTableToExcel('portfolioTable', 'my_portfolio')">
      Export
    </button>
  </div>

<table class="styled-table" id="portfolioTable">


</table>

<span id="cashOnHand">Cash on Hand:</span>
<p id="disclaimer"></p>

</body>
<script type='text/javascript' src="./stock_calc_portfolio.js"></script>
<script type='text/javascript' src='./stock_calc_table_script.js'></script>


</html>
